<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HTML圖片標籤教學</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1">
    </head>
    <body>
        <h2>使用google log</h2>
        <!-- src屬性為設定圖片位置 -->
        <!-- title屬性為滑鼠滑過顯示 -->
        <!-- alt屬性為描述圖片，當圖片載入錯誤時顯示 -->
        <!-- width、height屬性為定義圖片寬、高 -->
        <img src="https://www.google.com.tw/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" title="google" alt="google log" width="272" height="92">

        <!-- figure通常使用在有圖片和文字時 -->
        <figure>
            <img src="https://www.google.com.tw/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
                alt="Elephant at sunset">
            <!-- 描述圖片文案 -->
            <figcaption>這是一張Google Logo圖片</figcaption>
        </figure>
    </body>
</html>
