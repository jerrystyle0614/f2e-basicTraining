<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HTML文字標籤教學</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1">
    </head>
    <body>
        <!-- 標題 Tag 總共分為6個，h1顯示最大、h6則最小 -->
        <h1>標題一</h1>
        <h2>標題二</h2>
        <h3>標題三</h3>
        <h4>標題四</h4>
        <h5>標題五</h5>
        <h6>標題六</h6>
        <!-- 段落 Tag -->
        <p>這一篇敘述文章的內容</p>
        <!-- 換行 Tag -->
        <br/>
        <!-- 分隔 Tag -->
        <hr/>
        <!-- 粗體 Tag -->
        <b>文字粗體顯示</b>
        <!-- 加粗 Tag -->
        <strong>文字加粗顯示</strong>
        <!-- 縮小 Tag -->
        <small>文字縮小顯示</small>
        <!-- 底線 Tag -->
        <u>文字底線</u>
    </body>
</html>
