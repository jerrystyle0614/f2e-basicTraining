<!DOCTYPE html>
<!-- HTML 基礎結構 -->
<html lang="en">
    <!-- 主要放置得標籤用來告訴搜尋引擎這個網頁有什麼樣的內容、控制網頁與外部程式碼的連結、定義網頁使用的樣式等等 -->
    <head>
        <!-- 網頁的標題，每個網頁只能有一個標題，裡面的內容會顯示在書籤頁上 -->
        <title>HTML網頁標題</title>
        <!-- 告訴瀏覽器這個網頁所用的編碼方式 -->
        <meta charset="utf-8">
        <!-- 定義螢幕解析度 RWD -->
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1">
        <!-- 提升搜尋引擎查詢 SEO -->
        <meta name="keywords" content="網頁關鍵字">
        <meta name="description" content="網頁簡短描述">
    </head>
    <!-- 網頁顯示內容全放這邊 -->
    <body>
    </body>
</html>
