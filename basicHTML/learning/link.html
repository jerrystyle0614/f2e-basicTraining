<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HTML連結標籤教學</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1">
    </head>
    <body>
        <h2>連結、錨點 a標籤</h2>
        <!-- href屬性為超連結 -->
        <!-- target屬性為連結目標 -->
        <a href="/" target="_blank" title="文字連結標題">文字連結</a>
        <h2>HTML5新增定義導覽列連結</h2>
        <!-- 使用時機，通常在製作網頁header時 -->
        <nav>導覽列</nav>
    </body>
</html>
