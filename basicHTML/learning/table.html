<!DOCTYPE html>

    <head>
        <title>HTML表格標籤教學</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1">
    </head>
    <body>
        <table width="400" border="1">
            <tr>
                <td>第一行的第一個欄位</td>
                <td>第一行的第二個欄位</td>
            </tr>
            <tr>
                <td>第二行的第一個欄位</td>
                <td>第二行的第二個欄位</td>
            </tr>
        </table>
    </body>
